steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg',
        'APP_VERSION=$COMMIT_SHA',
        '--build-arg',
        'BUILD_SHA=$COMMIT_SHA',
        '--build-arg',
        'BUILD_TIME=$BUILD_ID',
        '--build-arg',
        'VITE_APP_VERSION=$COMMIT_SHA',
        '--build-arg',
        'VITE_BUILD_SHA=$COMMIT_SHA',
        '--build-arg',
        'VITE_BUILD_TIME=$BUILD_ID',
        '-t',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:$COMMIT_SHA',
        '.',
      ]

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:$COMMIT_SHA']

  # (Optional) Tag with 'latest' and push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:$COMMIT_SHA', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:latest']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run',
        'deploy',
        '$_SERVICE_NAME',
        '--image',
        '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:latest',
        '--region',
        '$_REGION',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--set-secrets',
        'GEMINI_API_KEY=GEMINI-API-KEY:latest,DATABASE_URL=DATABASE-URL:latest,GITHUB_TOKEN=GITHUB-TOKEN:latest,JIRA_API_TOKEN=JIRA-API-TOKEN:latest',
        '--set-env-vars',
        'USE_MOCK_PROVIDERS=false,REQUIRE_PR_APPROVAL=true,REQUIRE_CI_PASS=true,REQUIRE_CODEOWNER_REVIEW=true,MERGE_METHOD=squash,JIRA_INTEGRATION_MODE=api,GITHUB_INTEGRATION_MODE=api,GITHUB_OWNER=TaahirSuleman,GITHUB_DEFAULT_BASE_BRANCH=main,JIRA_URL=https://taisuleman.atlassian.net,JIRA_USERNAME=tai.suleman@gmail.com,JIRA_PROJECT_KEY=RDO,JIRA_ISSUE_TYPE=Bug,JIRA_STATUS_TODO=To\ Do,JIRA_STATUS_IN_PROGRESS=In\ Progress,JIRA_STATUS_IN_REVIEW=In\ Review,JIRA_STATUS_DONE=Done,JIRA_TRANSITION_STRICT=false,JIRA_TRANSITION_ALIASES=,APP_VERSION=$COMMIT_SHA,BUILD_SHA=$COMMIT_SHA,BUILD_TIME=$BUILD_ID,LOG_LEVEL=INFO, ADK_SESSION_BACKEND=in_memory',
      ]

substitutions:
  _REGION: 'us-east1'
  _REPOSITORY: 'resilix-containers'
  _SERVICE_NAME: 'resilix-service'

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:$COMMIT_SHA'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPOSITORY/resilix:latest'

options:
  logging: CLOUD_LOGGING_ONLY
